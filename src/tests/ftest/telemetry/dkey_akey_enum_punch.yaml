hosts:
  test_servers: 2

timeout: 320

server_config:
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
  system_ram_reserved: 1

pool:
  scm_size: 1G
  control_method: dmg
agent_config:
  telemetry_config:
    allow_insecure: true
    port: 9192
    retain: 30s
    enabled: true
dmg:
  telemetry_config:
    allow_insecure: true
