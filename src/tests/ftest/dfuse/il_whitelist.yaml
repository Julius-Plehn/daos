hosts:
  test_servers: 1
  test_clients: 1

timeout: 240

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      pinned_numa_node: 0
      fabric_iface: ib0
      fabric_iface_port: 31317
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
pool:
  scm_size: 1G

container:
  type: POSIX
  control_method: daos
